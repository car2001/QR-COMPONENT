<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <title>QR-Component</title>
</head>
<body>
    <div class="content">
        <div class="content-qr">
            <img src="./images/image-qr-code.png" alt="qr" class="qr-image">
        </div>
        <div class="content-text">
            <h1 class="text-title">Improve your front-end skills by building projects</h1>
            <p class="text-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
